<html>

  <head>
    <style>

      *{
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        width: 150px;
        height: 90px;
        text-align: center;
      }

      #input-container{
        display: flex;
        flex-direction: column;
      }

      #title{
        padding: 0.5em;
        padding-top: 0;
        font-size: 1.2em;
      }

      #time {
        padding: 0.5em;
        font-size: 1em;
      }

      #saveBtn {
        background-color: rgb(3, 155, 229);
        color: white;
        border: none;
        padding: 0.8em;
        cursor: pointer;
        font-size: 1.1em;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }

      #checkbox-container {
        display: flex;
        align-items: center;
        padding: 0.5em;
        border: 1px solid #e3e3e3;
        text-align: left;
        margin-bottom: 0.5em;
      }

      #showAlert{
        margin-right: 0.5em;
      }

      #saveBtn:hover {
        background-color: rgb(2, 119, 189);
      }
    </style>
    <script src='../js/nova.js'></script>
  </head>

  <body>
    <div id="input-container">
      <div id="title">Nova Reminder</div>
      <div id="checkbox-container">
        <input type="checkbox" id="showAlert" />
        <label for="showAlert">Show alert</label>
      </div>
      <input type="time" id="time" />
      <button id="saveBtn">Save</button>
    </div>
  </body>

</html>
